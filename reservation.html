<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Make a reservation</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>We only have 5 tables! Book your seat before they all are gone!!</h3>
            <hr>
            <a href="/make">
                <button class="btn btn-danger btn-lg btn-make">
                    <span class="glyphicon glyphicon-plus"></span> View Tables</button>
            </a>
            <a href="/view">
                <button class="btn btn-danger btn-lg btn-view">
                    <span class="glyphicon glyphicon-plus"></span> Home</button>
            </a>
        </div>
        <div class="col-lg-12">

                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Reservation</strong></h3>
                  </div>
                  <div class="panel-body">
                    <form method="POST" role="form">
        
                      <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                      </div>
        
                      <div class="form-group">
                        <label for="role">Phone Number</label>
                        <input type="text" class="form-control" id="role">
                      </div>
        
                      <div class="form-group">
                        <label for="age">Email</label>
                        <input type="text" class="form-control" id="age">
                      </div>
        
                      <div class="form-group">
                        <label for="force-points">Unique ID</label>
                        <input type="text" class="form-control" id="force-points">
                      </div>
                      <a href="/view">
                        <button class="btn btn-danger btn-lg btn-view">
                            <span class="glyphicon glyphicon-plus"></span> Submit</button>
                    </a>
                    </form>
    </div>
    <footer>
        <a>API Table Link</a> |
        <a>API Wait List</a>
    </footer>
</body>

</html>
