<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<div class="container">
    <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Current Reservations and Waiting List!</h3>
        <hr>
        <a href="./reservation.html">
            <button class="btn btn-danger btn-lg btn-make">
                <span class="glyphicon glyphicon-plus"></span> Make a Reservation</button>
        </a>
        <a href="./home.html">
            <button class="btn btn-danger btn-lg btn-view">
                <span class="glyphicon glyphicon-home"></span> Home</button>
        </a>
    </div>
    <div class="row">
        <div class="col-lg-12">

            <!-- Current Tables in Use -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Current Reservations</h4>
                </div>
                <div class="panel-body" id="tableSection">
                    <div class="well" id="tableWell-01">
                        <h2>
                            <span class="label label-primary">1</span> | </h2>
                    </div>
                    <div class="well" id="tableWell-11">
                        <h2>
                            <span class="label label-primary">2</span> | </h2>
                    </div>
                    <div class="well" id="tableWell-21">
                        <h2>
                            <span class="label label-primary">3</span> | </h2>
                    </div>
                    <div class="well" id="tableWell-31">
                        <h2>
                            <span class="label label-primary">4</span> | </h2>
                    </div>
                    <div class="well" id="tableWell-41">
                        <h2>
                            <span class="label label-primary">5</span> | </h2>
                    </div>
                </div>
            </div>

            <!-- Waiting List Panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitlistSection">
                </div>
            </div>
        </div>
    </div>

</div>



<footer>
    <a>API Table Link</a> |
    <a>API Wait List</a>
</footer>

<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
